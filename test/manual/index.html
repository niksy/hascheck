<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Hascheck</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>
<body>

	<textarea name="text" id="text" cols="30" rows="5">podjelio ljepo čovijek sumljam počmem s tobom sa tobom kuča</textarea>
	<button type="button" class="run">Run</button>

	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../../src/out/hascheck.js"></script>

	<script>

		$('.run').on('click', function ( e ) {

			var text = $('#text').val();

			hascheck(text, function ( results ) {
				if ( !+'\v1' ) {
					alert(JSON.stringify(results, null, '\t'));
				} else {
					console.log( results );
				}
			});

		});

	</script>

</body>
</html>
